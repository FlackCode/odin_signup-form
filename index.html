<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="blackBarContainer">
                <div class="blackBar">
                    <img src="images/odin-lined.png" alt="" srcset="">
                    <h1>ODIN</h1>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="right-top">
                <div class="textTop">
                    <p>This is not a real online service! You know you need something</p>
                    <p>like this in your life to help you realize your deepest dreams.</p>
                    <p>Sign up <em>now</em> to get started.</p>
                </div>
                <div class="text-bottom">
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div class="formContainer">
                <div class="formContent">
                    <div class="form">
                        <form action="">
                            <h1>Let's do this!</h1>
                            <div class="inputs">
                                <div class="fname">
                                    <label for="fName">FIRST NAME</label><br>
                                    <input type="text" id="fName" required>
                                </div>
                                <div class="lname">
                                    <label for="label">LAST NAME</label><br>
                                    <input type="text" id="lName" required> 
                                </div>
                            </div>
                            <div class="inputs">
                                <div class="fname">
                                    <label for="email">EMAIL</label><br>
                                    <input type="email" id="email" required>
                                </div>
                                <div class="lname">
                                    <label for="phone">PHONE NUMBER (optional)</label><br>
                                    <input type="tel" id="phone">
                                </div>
                            </div>
                            <div class="inputs">
                                <div class="password">
                                    <label for="email">PASSWORD</label><br>
                                    <input type="password" id="password" required>
                                </div>
                                <div class="cPassword">
                                    <label for="phone">CONFIRM PASSWORD</label><br>
                                    <input type="password" id="cPassword" required>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
            <div class="right-bottom">
                <button type="submit" id="submitBtn">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
